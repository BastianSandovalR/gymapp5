{% extends "base.html" %}

{% block title %}Inicio - Mi Gym{% endblock %}

{% block content %}
    <h2 class="text-center mb-4">🏋️‍♂️ Mis Rutinas</h2>

    <!-- Botón para agregar una nueva rutina -->
    <div class="d-grid gap-2 mb-3">
        <a href="{% url 'nueva_rutina' %}" class="btn btn-success">+ Nueva Rutina</a>
    </div>

    <!-- Lista de rutinas existentes -->
    <div class="list-group">
        {% for rutina in rutinas %}
            <div class="d-flex justify-content-between align-items-center list-group-item list-group-item-action p-3 shadow-sm mb-2 rounded">
                <!-- Nombre y fecha de la rutina -->
                <div>
                    <h5 class="mb-1 font-weight-bold text-primary">{{ rutina.nombre }}</h5>
                    <p class="mb-0 text-muted"><i class="bi bi-calendar-event"></i> {{ rutina.fecha|date:"d M Y, H:i" }}</p>
                </div>
    
                <!-- Botón para eliminar rutina -->
                <div>
                    <a href="{% url 'eliminar_rutina' rutina.id %}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar esta rutina?')">
                        <i class="bi bi-trash"></i> Eliminar
                    </a>
                </div>
            </div>
        {% empty %}
            <p class="text-center">No hay rutinas registradas.</p>
        {% endfor %}
    </div>
{% endblock %}
